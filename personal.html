<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acerca de mí</title>
    <!-- Enlaza Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlaza tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ... (el resto de tu código HTML permanece igual) ... -->
    
    <!-- Carrusel de música -->
    <div id="musicCarousel" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="ruta/a/tu/foto1.jpg" class="d-block w-100" alt="Imagen de música   1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Género Musical   1</h5>
                    <p>Descripción del género musical   1.</p>
                </div>
            </div>
            <!-- Agrega más elementos de carrusel según sea necesario -->
        </div>
    </div>
    
    <!-- ... (el resto de tu código HTML permanece igual) ... -->
    
    <!-- Enlaza jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cambiar las diapositivas al pasar el cursor -->
    <script>
    var musicCarousel = document.getElementById('musicCarousel');
    var carouselItems = musicCarousel.getElementsByClassName('carousel-item');
    var currentIndex =   0;
    var timer; // Variable externa para el temporizador

    // Función para cambiar la diapositiva
    function changeSlide() {
        if (currentIndex >= carouselItems.length) {
            currentIndex =   0;
        }
        for (var i =   0; i < carouselItems.length; i++) {
            carouselItems[i].classList.remove('active');
        }
        carouselItems[currentIndex].classList.add('active');
        currentIndex++;
    }

    // Evento para detectar el movimiento del mouse
    musicCarousel.addEventListener('mousemove', function (event) {
        clearTimeout(timer); // Limpia el temporizador anterior
        timer = setTimeout(changeSlide,   1000); // Inicia un nuevo temporizador
    });
    </script>
</body>

</html>
